<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Day 22 Exercises</title>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./styles.css">
  
</head>
<body>
  <div id="app">
    <div class="app__wrapper flex-center">
      <div class="app__heading">Counter App</div>
      <div class="app__result" app-result></div>
      <hr>
      <div class="app__features flex-center">
        <div class="app__btn btn-red" btn-subtract>
          <i class="fa-solid fa-arrow-down"></i>
          Subtract
        </div>
        <div class="app__btn btn-white" btn-reset>
          <i class="fa-solid fa-spinner"></i>
          Reset
        </div>
        <div class="app__btn btn-green" btn-add>
          <i class="fa-solid fa-arrow-up"></i>
          Add
        </div>
      </div>
    </div>
  </div>
  <script src="./exercise.js"></script>
</body>
</html>
